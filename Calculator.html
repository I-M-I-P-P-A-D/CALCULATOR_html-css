<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="bg"></div>
    <div class="cal_base">
        <div class="screen" id="answer"></div>
        <div class="keypad">
            <ul style="list-style-type: none;">
                <li>
                    <button onclick="onClear()" class="key"><p>C</p></button>
                    <button onclick="onDisplay('%')" class="key"><p>%</p></button>
                    <button onclick="onDel()" class="key"><p><i class="ri-delete-back-2-fill" style="font-size: 20px;"></i></p></button>
                    <button onclick="onDisplay('/')" class="key"><p><i class="ri-divide-fill"></i></p></button>
                </li>
                <li>
                    <button onclick="onDisplay('7')" class="key_num"><span>7</span></button>
                    <button onclick="onDisplay('8')" class="key_num"><span>8</span></button>
                    <button onclick="onDisplay('9')" class="key_num"><span>9</span></button>
                    <button onclick="onDisplay('*')" class="key"><p>x</p></button>
                </li>
                <li>
                    <button onclick="onDisplay('4')" class="key_num"><span>4</span></button>
                    <button onclick="onDisplay('5')" class="key_num"><span>5</span></button>
                    <button onclick="onDisplay('6')" class="key_num"><span>6</span></button>
                    <button onclick="onDisplay('-')" class="key"><p>-</p></button>
                </li>
                <li>
                    <button onclick="onDisplay('1')" class="key_num"><span>1</span></button>
                    <button onclick="onDisplay('2')" class="key_num"><span>2</span></button>
                    <button onclick="onDisplay('3')" class="key_num"><span>3</span></button>
                    <button onclick="onDisplay('+')" class="key"><p>+</p></button>
                </li>
                <li>
                    <button onclick="onDisplay('00')" class="key_num"><span>00</span></button>
                    <button onclick="onDisplay('0')" class="key_num"><span>0</span></button>
                    <button onclick="onDisplay('.')" class="key_num"><span>.</span></button>
                    <button onclick="calculate()" class="key" style="background-color: #1ba8fc;"><p>=</p></button>
                </li>
            </ul>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
