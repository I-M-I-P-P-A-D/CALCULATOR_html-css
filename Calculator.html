<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="bg"></div>
    <div class="cal_base">
        <div class="screen"></div>
        <div class="keypad">
            <ul style="list-style-type: none;">
                <li>
                    <button class="key"><p>C</p></button>
                    <button class="key"><p>%</p></button>
                    <button class="key"><p><i class="ri-delete-back-2-fill" style="font-size: 20px;"></i></p></button>
                    <button class="key"><p><i class="ri-divide-fill"></i></p></button>
                </li>
                <li>
                    <button class="key_num"><span>7</span></button>
                    <button class="key_num"><span>8</span></button>
                    <button class="key_num"><span>9</span></button>
                    <button class="key"><p>x</p></button>
                </li>
                <li>
                    <button class="key_num"><span>4</span></button>
                    <button class="key_num"><span>5</span></button>
                    <button class="key_num"><span>6</span></button>
                    <button class="key"><p>-</p></button>
                </li>
                <li>
                    <button class="key_num"><span>1</span></button>
                    <button class="key_num"><span>2</span></button>
                    <button class="key_num"><span>3</span></button>
                    <button class="key"><p>+</p></button>
                </li>
                <li>
                    <button class="key_num"><span>00</span></button>
                    <button class="key_num"><span>0</span></button>
                    <button class="key_num"><span>.</span></button>
                    <button class="key" style="background-color: #1ba8fc;"><p>=</p></button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
