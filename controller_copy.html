<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="controller_copy.css">
</head>
<body>
    <div class="base">
        <div class="screen">
            <div id="box" class="object"></div>
        </div>
        <div class="keypad">
            <ul>
                <li>
                    <div onclick="moveUp()" id="up" class="key">W</div>
                    <div onclick="reset()" id="reset" class="key" style="width: 100px;">RESET</div>
                </li>
                <li>
                    <div onclick="moveLeft()" id="left" class="key"><p>A</p></div>
                    <div onclick="moveDown()" id="down" class="key"><p>S</p></div>
                    <div onclick="moveright()" id="right" class="key"><p>D</p></div>
                </li>
            </ul>
        </div>
    </div>
    <script src="controller_copy.js" defer></script>
</body>
</html>
